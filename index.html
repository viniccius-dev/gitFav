<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    
    <div id="app">
        <header>
            <img src="assets/icon-gitfav.svg" alt="Ícone do GitFav">
            <div class="search">
                <label for="input-search" class="sr-only">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
                <button><span>&star;</span> Favoritar</button>
            </div>
        </header>
        <div class="roundborder">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositório</th>
                        <th>Seguidores</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="null-content">
                        <td>
                            <img src="assets/star.svg" alt="Sem conteúdo">
                            <h3>Nenhum favorito ainda</h3>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
